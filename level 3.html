<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 3 - 记忆干扰模式</title>
  <style>

@keyframes glitch {
  0%   { clip: rect(0, 9999px, 5%, 0); transform: translate(0,0); }
  10%  { clip: rect(10%, 9999px, 15%, 0); transform: translate(-5px, -3px); }
  20%  { clip: rect(20%, 9999px, 25%, 0); transform: translate(5px, 3px); }
  /* …重复几组不同剪裁和位移… */
  100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
}
.glitch {
  animation: glitch 0.5s steps(2, end) both;
}


    body { 
      background: linear-gradient(to bottom, #5c3a00, #2a1500);
      font-family: 'Creepster', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: orange;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 10000; cursor: pointer;
    }
    .overlay h2 {
      color: #ff6347; font-size: 48px;
      text-shadow: 2px 2px 4px black;
    }
    #blackOverlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      z-index: 9999; display: none;
    }
    .header {
      margin: 40px 0 20px;
    }
    .header h1 {
      font-size: 72px; color: orange;
      text-shadow: 4px 4px 8px black;
    }
    .info-container {
      display: flex; justify-content: center;
      gap: 120px; font-size: 32px;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 10px;
    }
    .grid-container {
      flex: 1; display: flex;
      justify-content: center; align-items: center;
      margin-bottom: 60px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 130px);
      gap: 25px;
    }
    .card {
      width: 130px; height: 180px;
      perspective: 1000px; position: relative;
      border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: transform 0.6s; transform-style: preserve-3d;
      background-color: #555; cursor: pointer;
    }
    .card-face {
      width: 100%; height: 100%;
      position: absolute; backface-visibility: hidden;
      border-radius: 12px;
    }
    .card-front { background-color: #555; }
    .card-back {
      transform: rotateY(180deg);
      overflow: hidden;
    }
    .card img {
      width: 100%; height: 100%;
      object-fit: cover; display: none;
      border-radius: 12px;
    }
    .card.revealed {
      transform: rotateY(180deg);
      background-color: black !important;
    }
    .card.revealed img {
      display: block;
    }

    
  </style>
</head>
<body>
  <!-- 点击开始覆盖层 -->
  <div id="startOverlay" class="overlay">
    <h2>点击开始</h2>
  </div>

  <!-- 黑屏遮罩 -->
  <div id="blackOverlay"></div>



  <audio id="bgMusic" src="Sound/background music.mp3" loop autoplay></audio>
  <audio id="flipSound" src="Sound/flip.mp3"></audio>
  <audio id="matchSound" src="Sound/match.mp3"></audio>

  <video class="video-background" autoplay loop muted style="position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;">
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="header">
    <h1>Level 3 - 记忆干扰模式</h1>
    <div class="info-container">
      <p>Time Left: <span id="timer">45</span> 秒</p>
    </div>

    <p id="previewCountdown" style="font-size: 32px; color: #ffcc33; margin-top: 10px;"></p>
  </div>

  <div class="grid-container">
    <div id="grid" class="grid"></div>
  </div>

  <script>
      const grid = document.getElementById("grid");
const startOverlay = document.getElementById("startOverlay");
const blackOverlay = document.getElementById("blackOverlay");
const timerDisplay = document.getElementById("timer");
const flipSound = document.getElementById("flipSound");
const matchSound = document.getElementById("matchSound");

let totalPairs = 6;
let cardValues = [];
let selectedCards = [];
let timeLeft = 45;
let timer = null;
let isProcessing = true;
let matchedPairs = 0;
let totalSteps = 0;
let correctMatches = 0;
let wrongAttempts = 0;
let reactionTime = 0;
let lastClickTime = null;

// 显示初始卡片（亮面）
function setupCards() {
  grid.innerHTML = "";
  cardValues = [];
  for (let i = 1; i <= totalPairs; i++) cardValues.push(i, i);
  cardValues.sort(() => Math.random() - 0.5);
  cardValues.forEach(num => createCard(num, true));
}

function createCard(number, initiallyRevealed = false) {
  const card = document.createElement("div");
  card.classList.add("card");
  if (initiallyRevealed) card.classList.add("revealed");
  card.dataset.value = number;

  const front = document.createElement("div");
  front.classList.add("card-face", "card-front");
  const back = document.createElement("div");
  back.classList.add("card-face", "card-back");
  const img = document.createElement("img");
  img.src = `./images/${number}.png`;
  img.alt = `Number ${number}`;
  back.appendChild(img);

  card.append(front, back);
  grid.appendChild(card);

  card.addEventListener("click", () => {
    if (isProcessing || card.classList.contains("revealed") || selectedCards.includes(card)) return;
    flipCard(card);
  });
}

startOverlay.addEventListener("click", () => {
  startOverlay.style.display = "none";
  const countdownEl = document.getElementById("previewCountdown");
  let count = 3;
  countdownEl.textContent = `预览倒计时：${count}s`;
  const cdInterval = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = `预览倒计时：${count}s`;
    } else {
      clearInterval(cdInterval);
      countdownEl.textContent = "";
      document.querySelectorAll(".card").forEach(c => c.classList.remove("revealed"));
      blackOverlay.style.display = "block";
      setTimeout(() => {
        blackOverlay.style.display = "none";
        isProcessing = false;
        startTimer();
      }, 2000);
    }
  }, 1000);
});

function flipCard(card) {
  card.classList.add("revealed");
  flipSound.currentTime = 0;
  flipSound.play();
  selectedCards.push(card);

  if (selectedCards.length === 1) {
    lastClickTime = Date.now();
  } else if (selectedCards.length === 2) {
    isProcessing = true;
    totalSteps++;
    const [c1, c2] = selectedCards;
    const v1 = c1.dataset.value, v2 = c2.dataset.value;
    reactionTime += (Date.now() - lastClickTime) / 1000;

    if (v1 === v2) {
      correctMatches++;
      matchSound.currentTime = 0;
      matchSound.play();
      matchedPairs++;
      selectedCards = [];
      if (matchedPairs === totalPairs) setTimeout(endGame, 500);
      else isProcessing = false;
    } else {
      wrongAttempts++;
      setTimeout(() => {
        selectedCards.forEach(c => c.classList.remove("revealed"));
        selectedCards = [];
        isProcessing = false;
      }, 800);
    }
  }
}

function startTimer() {
  timerDisplay.textContent = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timer);
  const timeUsed = 45 - timeLeft;
  const formattedTime = `${String(Math.floor(timeUsed / 60)).padStart(2, '0')}:${String(timeUsed % 60).padStart(2, '0')}`;
  const accuracy = correctMatches / totalSteps || 0;
  const score = Math.max(50, 100 - wrongAttempts * 5);
  const note = wrongAttempts <= 1 ? "very excellent" : wrongAttempts <= 3 ? "good" : "Need to strengthen";
  const avgReaction = reactionTime > 0 ? (reactionTime / correctMatches) : 0;

  const gameData = {
    level: "Level 3 - 记忆干扰模式",
    timeUsed,
    formattedTime,
    wrongAttempts,
    accuracy: parseFloat(accuracy.toFixed(2)),
    score,
    note,
    totalSteps,
    correctMatches,
    reactionTime: parseFloat(avgReaction.toFixed(2))
  };

  saveGameResults(gameData);
  window.location.href = "memory_analysis.html";
}

function saveGameResults(gameData) {
  const abilities = generateAbilitiesFrom(gameData);
  localStorage.setItem("memoryGameData", JSON.stringify(gameData));

  const prev = JSON.parse(localStorage.getItem("memoryGameResult")) || {
    overallScore: 0,
    abilities: {},
    levels: []
  };

  const updatedLevels = [...prev.levels, {
    level: gameData.level,
    time: gameData.timeUsed,
    formattedTime: gameData.formattedTime,
    errors: gameData.wrongAttempts,
    accuracy: gameData.accuracy,
    score: gameData.score,
    note: gameData.note
  }];

  const updatedAbilities = {
    shortTerm: calculateAverage(prev.abilities.shortTerm, abilities.shortTerm),
    attention: Math.round(gameData.accuracy * 100),
    reaction: Math.max(0, 100 - gameData.reactionTime * 20),
    sequence: 70, // 可设为干扰记忆的评分
    resistance: Math.max(0, 100 - gameData.wrongAttempts * 4),
    endurance: Math.max(0, Math.min(100, (1 - (gameData.timeUsed / 45)) * 100))
  };

  const overallScore = Math.round(Object.values(updatedAbilities).reduce((a, b) => a + b, 0) / 6);

  localStorage.setItem("memoryGameResult", JSON.stringify({
    overallScore,
    abilities: updatedAbilities,
    levels: updatedLevels
  }));
}

function calculateAverage(prev, current) {
  if (!prev) return current;
  return Math.round((prev + current) / 2);
}

function generateAbilitiesFrom(gameData) {
  const {
    accuracy = 0,
    reactionTime = 0,
    wrongAttempts = 0,
    totalSteps = 1,
    timeUsed = 45,
    correctMatches = 0
  } = gameData;

  function calculateShortTermScore(totalSteps, wrongAttempts, correctMatches) {
    if (correctMatches === 0) return 0;
    const earlySteps = Math.min(6, totalSteps);
    const earlyErrorRate = Math.min(1, wrongAttempts / earlySteps);
    const score = Math.max(40, 100 - earlyErrorRate * 100);
    return Math.round(score);
  }

  return {
    shortTerm: calculateShortTermScore(totalSteps, wrongAttempts, correctMatches),
    attention: Math.round(accuracy * 100),
    reaction: Math.max(0, 100 - reactionTime * 20),
    sequence: 70,
    resistance: Math.max(0, 100 - wrongAttempts * 4),
    endurance: Math.max(0, Math.min(100, (1 - (timeUsed / 45)) * 100))
  };
}

document.addEventListener("DOMContentLoaded", setupCards);
  </script>
</body>
</html>
