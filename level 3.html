<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 3 - 记忆干扰模式</title>
  <style>
    @keyframes glitch {
      0%   { clip: rect(0, 9999px, 5%, 0); transform: translate(0,0); }
      10%  { clip: rect(10%, 9999px, 15%, 0); transform: translate(-5px, -3px); }
      20%  { clip: rect(20%, 9999px, 25%, 0); transform: translate(5px, 3px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }
    .glitch {
      animation: glitch 0.5s steps(2, end) both;
    }

    body { 
      background: linear-gradient(to bottom, #5c3a00, #2a1500);
      font-family: 'Creepster', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: orange;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: fixed; 
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex; 
      justify-content: center; 
      align-items: center;
      z-index: 10000; 
      cursor: pointer;
      flex-direction: column;
    }

    .overlay h2 {
      color: #ff6347; 
      font-size: 48px;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
    }

    .header {
      margin: 40px 0 20px;
      max-width: 900px;
      width: 90vw;
    }

    .header h1 {
      font-size: 60px;
      color: orange;
      text-shadow: 4px 4px 8px black;
      margin-bottom: 12px;
    }

    .info-container {
      display: flex; 
      justify-content: center;
      gap: 40px;
      font-size: 30px;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 10px;
      align-items: center;
    }

    .sequence-container {
      margin-bottom: 20px;
      font-size: 26px; 
      color: #ffcc66;
      text-shadow: 1px 1px 2px black;
      max-width: 900px;
      width: 90vw;
    }

    .sequence-box {
      font-size: 28px; 
      color: #ff6347;
      font-weight: bold;
    }

    .grid-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px;
      max-width: 900px;
      width: 90vw;
      overflow-x: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 10px;
      justify-content: center;
    }

    .card {
      width: 90px;
      height: 130px;
      perspective: 1000px;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: transform 0.6s;
      transform-style: preserve-3d;
      background-color: #555;
      cursor: pointer;
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card-front {
      background-color: #555;
    }

    .card-back {
      transform: rotateY(180deg);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 12px;
    }

    .card.revealed {
      transform: rotateY(180deg);
      background-color: black !important;
    }

    .card.revealed img {
      display: block;
    }

    /* 响应式 */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 36px;
      }
      .info-container {
        font-size: 16px;
        gap: 20px;
        flex-direction: column;
        align-items: center;
      }
      .sequence-container {
        font-size: 20px;
      }
      .card {
        width: 80px;
        height: 110px;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 15px;
      }
    }

    #backBtn {
      margin: 0 auto 40px auto;
      display: block;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 99, 71, 0.7);
      transition: background-color 0.3s ease;
    }
    #backBtn:hover {
      background-color: #e5533d;
    }

    #blackOverlay {
      position: fixed; 
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      z-index: 9999; 
      display: none;
    }
  </style>
</head>
<body>
  <!-- 游戏规则+开始按钮遮罩 -->
  <div id="startOverlay" class="overlay">
    <div style="max-width: 600px; color: #ffcc33; font-size: 24px; line-height: 1.5; text-align: left;">
      <h2 style="text-align: center; margin-bottom: 20px;">游戏规则</h2>
      <p>1. 你有45秒时间匹配所有牌。</p>
      <p>2. 点击两张牌翻开，如果匹配成功则消除。</p>
      <p>3. 尽量减少错误尝试，错误次数会影响得分。</p>
      <p>4. 时间用完游戏结束。</p>
      <p>5. 祝你好运，挑战开始！</p>
      <button id="startBtn" style="
        margin-top: 30px;
        padding: 15px 50px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background-color: #ff6347;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(255, 99, 71, 0.7);
        display: block;
        margin-left: auto;
        margin-right: auto;
      ">点击开始</button>
    </div>
  </div>

  <!-- 黑屏遮罩 -->
  <div id="blackOverlay"></div>

  <audio id="bgMusic" src="Sound/background music.mp3" loop autoplay></audio>
  <audio id="flipSound" src="Sound/flip.mp3"></audio>
  <audio id="matchSound" src="Sound/match.mp3"></audio>

  <video class="video-background" autoplay loop muted style="position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="header">
    <h1>Level 3 - 记忆干扰模式</h1>

    <div class="info-container">
      <p>Time Left: <span id="timer">45</span> 秒</p>
      <p id="previewCountdown" style="color:#ffcc33; font-weight:bold; margin:0 20px;">预览倒计时：--</p>
      <p>Wrong Attempts: <span id="wrongAttempts">0</span></p>
    </div>

    <p id="previewCountdown" style="font-size: 32px; color: #ffcc33; margin-top: 10px;"></p>
  </div>

  <div class="grid-container">
    <div id="grid" class="grid"></div>
  </div>

  <button id="backBtn">BACK</button>

  <script>
    const grid = document.getElementById("grid");
    const startOverlay = document.getElementById("startOverlay");
    const blackOverlay = document.getElementById("blackOverlay");
    const timerDisplay = document.getElementById("timer");
    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");
    const wrongAttemptsDisplay = document.getElementById("wrongAttempts");

    let totalPairs = 6;
    let cardValues = [];
    let selectedCards = [];
    let timeLeft = 45;
    let timer = null;
    let isProcessing = true;
    let matchedPairs = 0;
    let totalSteps = 0;
    let correctMatches = 0;
    let wrongAttempts = 0;
    let reactionTime = 0;
    let lastClickTime = null;

    localStorage.setItem('currentLevel', 'level3'); // 当前关卡存储，方便跳转

    function setupCards() {
      grid.innerHTML = "";
      cardValues = [];
      for (let i = 1; i <= totalPairs; i++) cardValues.push(i, i);
      cardValues.sort(() => Math.random() - 0.5);
      cardValues.forEach(num => createCard(num, true));
    }

    function createCard(number, initiallyRevealed = false) {
      const card = document.createElement("div");
      card.classList.add("card");
      if (initiallyRevealed) card.classList.add("revealed");
      card.dataset.value = number;

      const front = document.createElement("div");
      front.classList.add("card-face", "card-front");
      const back = document.createElement("div");
      back.classList.add("card-face", "card-back");
      const img = document.createElement("img");
      img.src = `./images/${number}.png`;
      img.alt = `Number ${number}`;
      back.appendChild(img);

      card.append(front, back);
      grid.appendChild(card);

      card.addEventListener("click", () => {
        if (isProcessing || card.classList.contains("revealed") || selectedCards.includes(card)) return;
        flipCard(card);
      });
    }

    startOverlay.addEventListener("click", () => {
      startOverlay.style.display = "none";
      const countdownEl = document.getElementById("previewCountdown");
      let count = 3;
      countdownEl.textContent = `预览倒计时：${count}s`;
      const cdInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = `预览倒计时：${count}s`;
        } else {
          clearInterval(cdInterval);
          countdownEl.textContent = "";
          document.querySelectorAll(".card").forEach(c => c.classList.remove("revealed"));
          blackOverlay.style.display = "block";
          setTimeout(() => {
            blackOverlay.style.display = "none";
            isProcessing = false;
            startTimer();
          }, 2000);
        }
      }, 1000);
    });

    function flipCard(card) {
      card.classList.add("revealed");
      flipSound.currentTime = 0;
      flipSound.play();
      selectedCards.push(card);

      if (selectedCards.length === 1) {
        lastClickTime = Date.now();
      } else if (selectedCards.length === 2) {
        isProcessing = true;
        totalSteps++;
        const [c1, c2] = selectedCards;
        const v1 = c1.dataset.value, v2 = c2.dataset.value;
        reactionTime += (Date.now() - lastClickTime) / 1000;

        if (v1 === v2) {
          correctMatches++;
          matchSound.currentTime = 0;
          matchSound.play();
          matchedPairs++;
          selectedCards = [];
          if (matchedPairs === totalPairs) setTimeout(endGame, 500);
          else isProcessing = false;
        } else {
          wrongAttempts++;
          wrongAttemptsDisplay.textContent = wrongAttempts;
          setTimeout(() => {
            selectedCards.forEach(c => c.classList.remove("revealed"));
            selectedCards = [];
            isProcessing = false;
          }, 800);
        }
      }
    }

    function startTimer() {
      timerDisplay.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }


    const backBtn = document.getElementById("backBtn");

backBtn.addEventListener("click", () => {
  const confirmLeave = confirm("确定要返回主页吗？当前游戏进度将不会保存。");
  if (confirmLeave) {
    window.location.href = "Level section.html"; // 替换为你的主页地址
  }
});
    function endGame() {
      clearInterval(timer);
      const finalTimeLeft = timeLeft;
      const timeUsed = 45 - finalTimeLeft;

      const minutes = Math.floor(timeUsed / 60).toString().padStart(2, '0');
      const seconds = (timeUsed % 60).toString().padStart(2, '0');
      const formattedTime = `${minutes}:${seconds}`;

      const accuracy = correctMatches / totalSteps || 0;
      const score = Math.max(50, 100 - wrongAttempts * 5);
      const note = wrongAttempts <= 1 
        ? "very excellent" 
        : wrongAttempts <= 3 
        ? "good" 
        : "Need to strengthen";

      const avgReaction = reactionTime > 0 ? (reactionTime / correctMatches) : 0;

      const gameData = {
        level: "Level 3 - 记忆干扰模式",
        levelId: "hard",
        timeUsed,
        formattedTime,
        wrongAttempts,
        accuracy: parseFloat(accuracy.toFixed(2)),
        score,
        note,
        totalSteps,
        correctMatches,
        reactionTime: parseFloat(avgReaction.toFixed(2))
      };

      saveGameResults(gameData);
      window.location.href = "memory_analysis.html";
    }

    function saveGameResults(gameData) {
      const abilities = generateAbilitiesFrom(gameData);
      let existingResult = JSON.parse(localStorage.getItem("memoryGameResult"));

      if (!existingResult) {
        existingResult = {
          overallScore: gameData.score,
          abilities: abilities,
          levels: []
        };
      }

      const idx = existingResult.levels.findIndex(lvl => lvl.levelId === gameData.levelId);
      const newLevelData = {
        level: gameData.level,
        levelId: gameData.levelId,
        time: gameData.timeUsed,
        formattedTime: gameData.formattedTime,
        errors: gameData.wrongAttempts,
        accuracy: gameData.accuracy,
        score: gameData.score,
        note: gameData.note
      };

      if (idx > -1) {
        existingResult.levels[idx] = newLevelData;
      } else {
        existingResult.levels.push(newLevelData);
      }

      const totalScore = existingResult.levels.reduce((acc, lvl) => acc + lvl.score, 0);
      existingResult.overallScore = Math.round(totalScore / existingResult.levels.length);
      existingResult.abilities = abilities;

      localStorage.setItem("memoryGameResult", JSON.stringify(existingResult));
      localStorage.setItem("memoryGameData", JSON.stringify(gameData));
      updateBestTime(gameData.levelId, gameData.formattedTime);
    }

    function updateBestTime(levelId, newTime) {
      const bestTimesKey = "bestTimes";
      let bestTimes = JSON.parse(localStorage.getItem(bestTimesKey)) || {};
      const prevBest = bestTimes[levelId];
      if (!prevBest || timeToSeconds(newTime) < timeToSeconds(prevBest)) {
        bestTimes[levelId] = newTime;
      }
      localStorage.setItem(bestTimesKey, JSON.stringify(bestTimes));
    }

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr === '--:--') return Infinity;
      const [minutes, seconds] = timeStr.split(':').map(Number);
      return minutes * 60 + seconds;
    }

    document.addEventListener("DOMContentLoaded", setupCards);
  </script>
</body>
</html>
