<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ËÆ∞ÂøÜÊ∏∏ÊàèÂàÜÊûêÊä•Âëä</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #560bad;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .level-info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .total-score {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px;
            border-radius: 15px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .total-score::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            z-index: 0;
        }

        .total-score h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .score-value {
            font-size: 3.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .performance-note {
            font-size: 1rem;
            margin-top: 10px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            height: 350px;
            position: relative;
        }

        .time-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .time-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .time-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--success);
        }

        .time-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--warning);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .score-display {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <body>
    <div class="result-container">
        <div class="badge">Memory Analysis</div>
        <h1>Game Result Analysis</h1>
        <div class="level-info" id="levelInfo">Level: Level 1 - Normal Match Mode</div>

        <div class="score-display">
            <div class="total-score">
                <h2>Overall Memory Score</h2>
                <div class="score-value" id="memoryScore">0</div>
                <div class="performance-note" id="performanceNote">Performance Review: Loading...</div>
            </div>
        </div>

        <div class="time-info">
            <div class="time-card">
                <div class="time-value" id="timeUsed">00:00</div>
                <div class="time-label">Time Used</div>
            </div>
            <div class="time-card">
                <div class="time-value" id="accuracy">0%</div>
                <div class="time-label">Accuracy</div>
            </div>
            <div class="time-card">
                <div class="time-value" id="reactionTime">0.00s</div>
                <div class="time-label">Reaction Time</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="correctMatches">0</div>
                <div class="stat-label">Correct Matches</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üîÑ</div>
                <div class="stat-value" id="totalSteps">0</div>
                <div class="stat-label">Total Steps</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-value" id="wrongAttempts">0</div>
                <div class="stat-label">Wrong Attempts</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-value" id="reactionScore">0</div>
                <div class="stat-label">Reaction Score</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="memoryRadarChart"></canvas>
        </div>

        <div class="button-group">
            <button id="playAgainBtn" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Play Again
            </button>
            <button class="btn btn-primary" onclick="window.location.href='Main.html'">
                <i class="fas fa-home"></i> Back to Home
            </button>
            <button id="nextLevelBtn" class="btn btn-secondary">
                <i class="fas fa-forward"></i> Next Level
            </button>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // ËØªÂèñÊ∏∏ÊàèÊï∞ÊçÆ
    const gameData = JSON.parse(localStorage.getItem("memoryGameData")) || {};
    const {
        level = "Level 1 - ÊôÆÈÄöÂåπÈÖçÊ®°Âºè",
        timeUsed = 0,
        formattedTime = "00:00",
        wrongAttempts = 0,
        accuracy = 0,
        score = 0,
        note = "ÊöÇÊó†ËØÑ‰ª∑",
        totalSteps = 1,
        correctMatches = 0,
        reactionTime = 0
    } = gameData;

    const memoryAccuracy = (accuracy * 100).toFixed(1);
    const avgReactionTime = reactionTime ? parseFloat(reactionTime) : 0;
    const reactionScore = Math.max(0, Math.min(100, 100 - (avgReactionTime * 20)));

    // Êõ¥Êñ∞UI
    document.getElementById("levelInfo").textContent = `ÂÖ≥Âç°: ${level}`;
    document.getElementById("memoryScore").textContent = score;
    document.getElementById("performanceNote").textContent = `Ë°®Áé∞ËØÑ‰ª∑: ${note}`;
    document.getElementById("timeUsed").textContent = formattedTime;
    document.getElementById("accuracy").textContent = `${memoryAccuracy}%`;
    document.getElementById("reactionTime").textContent = `${avgReactionTime.toFixed(2)}s`;
    document.getElementById("correctMatches").textContent = correctMatches;
    document.getElementById("totalSteps").textContent = totalSteps;
    document.getElementById("wrongAttempts").textContent = wrongAttempts;
    document.getElementById("reactionScore").textContent = Math.round(reactionScore);

    // ÂàõÂª∫Èõ∑ËææÂõæ
    const ctx = document.getElementById("memoryRadarChart").getContext("2d");
    if (ctx) {
        new Chart(ctx, {
            type: "radar",
            data: {
                labels: ["Accuracy", "Endurance", "Reaction Speed", "Error Rate", "Overall"],
                datasets: [{
                    label: "ËÆ∞ÂøÜËÉΩÂäõ",
                    data: [
                        memoryAccuracy,
                        Math.max(0, Math.min(100, (1 - timeUsed / 45) * 100)),
                        reactionScore,
                        ((wrongAttempts / totalSteps) * 100).toFixed(1),
                        score
                    ],
                    backgroundColor: "rgba(72, 149, 239, 0.3)",
                    borderColor: "rgba(72, 149, 239, 1)",
                    borderWidth: 2,
                    pointBackgroundColor: "rgba(72, 149, 239, 1)",
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: {
                            display: true,
                            color: "rgba(255, 255, 255, 0.1)"
                        },
                        grid: {
                            color: "rgba(255, 255, 255, 0.1)"
                        },
                        suggestedMin: 0,
                        suggestedMax: 100,
                        pointLabels: {
                            color: "white",
                            font: { size: 12 }
                        },
                        ticks: {
                            display: false,
                            backdropColor: "transparent"
                        }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.dataset.label + ": " + context.raw + (context.datasetIndex === 0 ? "%" : "");
                            }
                        },
                        backgroundColor: "rgba(0, 0, 0, 0.8)",
                        titleColor: "white",
                        bodyColor: "white",
                        borderColor: "rgba(255, 255, 255, 0.1)",
                        borderWidth: 1
                    }
                },
                elements: { line: { tension: 0.1 } }
            }
        });
    }

    // ÂàÜÊï∞Âä®Áîª
    animateValue("memoryScore", 0, score, 1500);

    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.textContent = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    // Play AgainÊåâÈíÆË∑≥ËΩ¨ÂØπÂ∫îÂÖ≥Âç°
    document.getElementById("playAgainBtn").addEventListener("click", () => {
        const level = localStorage.getItem("currentLevel") || "level1";
        window.location.href = level + ".html";
    });

    // Next LevelÊåâÈíÆË∑≥ËΩ¨‰∏ã‰∏ÄÂÖ≥ÈÄªËæë
    document.getElementById("nextLevelBtn").addEventListener("click", () => {
        // ‰ªélevelÂ≠óÁ¨¶‰∏≤ÊèêÂèñÊï∞Â≠óÈÉ®ÂàÜÔºåÂ¶Ç "Level 3 - xxx" -> 3
        const levelText = level;
        const match = levelText.match(/Level\s*(\d+)/i);
        let currentLevelNum = 1;
        if (match && match[1]) {
            currentLevelNum = parseInt(match[1], 10);
        }
        const maxLevel = 6;
        if (currentLevelNum < maxLevel) {
            const nextLevelNum = currentLevelNum + 1;
            const nextLevelFile = "level " + nextLevelNum + ".html";
            window.location.href = nextLevelFile;
        } else {
            alert("Â∑≤ÁªèÊòØÊúÄÈ´òÂÖ≥Âç°ÔºåÊó†Ê≥ïËøõÂÖ•‰∏ã‰∏ÄÂÖ≥ÔºÅ");
            // ‰πüÂèØ‰ª•Á¶ÅÁî®ÊåâÈíÆÔºö
            const btn = document.getElementById("nextLevelBtn");
            btn.disabled = true;
            btn.style.cursor = "not-allowed";
            btn.style.opacity = 0.5;
        }
    });
});
</script>
</body>
</html>
