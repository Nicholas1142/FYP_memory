<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 - 顺序匹配模式</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        .board-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .board {
            width: 600px;
            height: auto;
            transform: translateY(-100vh);
            animation: drop-in 1s ease-out forwards;
        }
        .text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: fade-in 2s ease-out 1s forwards;
        }
        @keyframes drop-in {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="board-container">
        <img src="images\board.png" alt="Game Board" class="board">
        <div class="text">
            <h1>Level 2 - 顺序匹配模式<br></h1><br>
            系统会替身玩家的匹配顺序 玩家需要在5秒内<br> 记住匹配顺序
            和牌的位置 <br>5秒后 玩家需要跟着匹配顺序翻牌
        </div>
    </div>
</body>
</html>
